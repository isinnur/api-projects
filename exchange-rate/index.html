<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate</title>
</head>

<body>

    <div class="navbar">
        <div class="container">
            <a href="">Exchange Rate API</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_one" list="list_one"
                        placeholder="Exchange rate">
                        <datalist id="list_one"></datalist>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_two" list="list_two"
                        placeholder="Exchange rate">
                        <datalist id="list_two"></datalist>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="amount" list="list_one"
                        placeholder="Amount">
                </div>

                <div class="abc">
                    <button class="btn" id="calculate">Calculate</button>
                </div>
                
               
                <div class="result">
                    <!-- <div class="card">
                        <div class="card-body">
                            1$ = 18,84 TL
                        </div>
                    </div> -->

                    
              
                </div>
            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
